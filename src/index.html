<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around the U.S. blog for posting images of U.S. landscapes"
    />
    <meta name="author" content="A.J. Croft" />
    <meta name="keywords" content="blog, images, posting..." />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div>
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Profile image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Your Name</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">About You</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 A.J. Croft</p>
      </footer>
    </div>
    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <div class="modal__close" id="profile__modal-close"></div>
        <h3 class="modal__heading">Edit profile</h3>
        <form
          class="modal__form form-selector"
          id="profile-form"
          name="profile-form"
        >
          <input
            class="modal__input"
            name="name"
            id="profile-name-input"
            placeholder="Name"
            type="text"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            class="modal__input"
            name="about"
            id="profile-description-input"
            placeholder="Description"
            type="text"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Avatar Edit Modal -->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <div class="modal__close" id="card__modal-close"></div>
        <h3 class="modal__heading">Change Profile Picture</h3>
        <form
          class="modal__form form-selector"
          id="avatar-form"
          name="avatar-form"
        >
          <input
            class="modal__input"
            name="Image URL"
            id="image-URL-input"
            placeholder="Image URL"
            type="url"
            required
          />
          <span class="modal__error" id="image-URL-input-error"></span>
          <button
            disabled
            class="modal__button modal__button_disabled"
            name="submit__button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <div class="modal__close" id="card__modal-close"></div>
        <h3 class="modal__heading">New Place</h3>
        <form
          class="modal__form form-selector"
          id="add-card-form"
          name="add-card-form"
        >
          <input
            class="modal__input"
            name="title"
            id="place-title-input"
            placeholder="Title"
            type="text"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="place-title-input-error"></span>
          <input
            class="modal__input"
            name="Image URL"
            id="image-URL-input"
            placeholder="Image URL"
            type="url"
            required
          />
          <span class="modal__error" id="image-URL-input-error"></span>
          <button
            disabled
            class="modal__button modal__button_disabled"
            name="submit__button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Delete Card Modal -->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container">
        <div class="modal__close" id="card__modal-close"></div>
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form">
          <button class="modal__button" name="submit__button" type="submit">
            Yes
          </button>
        </form>
      </div>
    </div>
    <!-- View Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container image__modal_container">
        <div class="modal__close" id="image__modal-close"></div>
        <img src="" alt="" class="modal__image" />
        <h3 class="modal__image-title">Caption</h3>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
