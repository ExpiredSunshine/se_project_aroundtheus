<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around the U.S. blog for posting images of U.S. landscapes"
    />
    <meta name="author" content="A.J. Croft" />
    <meta name="keywords" content="blog, images, posting..." />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div>
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="page__content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile image of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 A.J. Croft</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <div class="modal__close" id="modal__close"></div>
        <h3 class="modal__heading">Edit profile</h3>
        <form class="modal__form" id="profile-form">
          <input
            class="modal__input"
            name="name"
            id="profile-name-input"
            placeholder="Name"
            type="text"
          />
          <input
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            type="text"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <div class="modal__close" id="modal__close"></div>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="new-card-form">
          <input
            class="modal__input"
            name="title"
            id="place-title-input"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input"
            name="Image URL"
            id="image-URL-input"
            placeholder="Image URL"
            type="text"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
